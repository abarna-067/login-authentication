<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Login System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>College Login System</h1>
        <div id="auth">
            <!-- Registration Form -->
            <div id="register">
                <h2>Register</h2>
                <input type="text" id="regUsername" placeholder="Enter College ID" required>
                <input type="password" id="regPassword" placeholder="Create Password" required>
                <button onclick="register()">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login" style="margin-top: 20px;">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Enter College ID" required>
                <input type="password" id="loginPassword" placeholder="Enter Password" required>
                <button onclick="login()">Login</button>
            </div>
        </div>

        <!-- Secured Page -->
        <div id="securedPage" style="display: none;">
            <h2>Welcome, Student!</h2>
            <p><strong>Student ID:</strong> <span id="studentID"></span></p>
            <p><strong>Access Level:</strong> Registered User</p>
            <p>Welcome to your college portal! Here you can access academic schedules, grades, and personal information securely.</p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
